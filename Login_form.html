<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f5f5f5;
		}

		form {
			width: 260px;
			border: 1px solid #ccc;
			padding: 16px;
			background: #fff;
		}

		h2 {
			text-align: center;
			margin-top: 0;
			margin-bottom: 10px;
		}

		label {
			display: block;
			margin-top: 10px;
			margin-bottom: 4px;
		}

		input {
			width: 100%;
			padding: 6px;
			box-sizing: border-box;
			border: 1px solid #bbb;
		}

		button {
			margin-top: 12px;
			padding: 6px 10px;
			width: 100%;
			border: 1px solid #bbb;
			background: #eee;
		}
	</style>
</head>
<body>
	<form>
		<h2>Login</h2>
		<label for="username">Username</label>
		<input type="text" id="username" name="username">

		<label for="password">Password</label>
		<input type="password" id="password" name="password">

		<button type="submit">Login</button>
	</form>
</body>
</html>
