<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Multimedia Website</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; }
		nav { background: #eee; padding: 10px; border-bottom: 1px solid #ccc; }
		nav a { margin-right: 10px; text-decoration: none; color: #000; }
		.container { padding: 14px; }
		.section { border: 1px solid #ccc; padding: 10px; margin-bottom: 12px; }
		img, video, audio { max-width: 100%; }
	</style>
</head>
<body>
	<nav>
		<a href="#home">Home</a>
		<a href="#image">Image</a>
		<a href="#audio">Audio</a>
		<a href="#video">Video</a>
	</nav>

	<div class="container" id="home">
		<h1>Basic Multimedia Website</h1>
		<p>This page demonstrates image, audio, and video in a simple HTML website.</p>

		<div class="section" id="image">
			<h2>Image Example</h2>
			<img src="https://picsum.photos/700/300" alt="Sample multimedia image">
		</div>

		<div class="section" id="audio">
			<h2>Audio Example</h2>
			<audio controls>
				<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
				Your browser does not support the audio tag.
			</audio>
		</div>

		<div class="section" id="video">
			<h2>Video Example</h2>
			<video controls width="700">
				<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>
	</div>
</body>
</html>
