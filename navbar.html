<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Navbar</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background: #2f2f2f;
			border-bottom: 1px solid #1f1f1f;
			padding: 12px 16px;
		}

		nav a {
			text-decoration: none;
			color: #fff;
			margin-right: 14px;
			padding: 6px 8px;
			border-radius: 4px;
			display: inline-block;
		}

		nav a:hover {
			background: #4a4a4a;
		}

		.brand {
			font-size: 18px;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#" class="brand"><strong>MySite</strong></a>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</nav>
</body>
</html>
